# Configuraci√≥n de base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Google OAuth (placeholder)
google.client.id=${GOOGLE_CLIENT_ID}
google.client.secret=${GOOGLE_CLIENT_SECRET}

# Spring AI Hugging Face (formato correcto)
spring.ai.huggingface.chat.api-key=${huggingface.api.token}
spring.ai.huggingface.chat.url=https://api-inference.huggingface.co
spring.ai.huggingface.chat.options.model=meta-llama/Llama-3.2-3B-Instruct
spring.ai.huggingface.chat.options.temperature=0.7
spring.ai.huggingface.chat.options.max-tokens=1500

# Logging
logging.file.name=logs/innovaedu-api.log
logging.level.root=INFO
logging.level.com.innovaedu=DEBUG
