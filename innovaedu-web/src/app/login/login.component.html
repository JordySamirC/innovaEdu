<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Bienvenido</h2>
            <p>Inicia sesión en InnovaEdu</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <div class="input-wrapper">
                    <i class="icon-mail"></i>
                    <input type="email" id="email" formControlName="email" placeholder="ejemplo@correo.com"
                        [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                </div>
                <div class="error-msg" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es requerido</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Correo inválido</span>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="icon-lock"></i>
                    <input type="password" id="password" formControlName="password" placeholder="••••••••"
                        [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                </div>
                <div class="error-msg" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
                    <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</span>
                </div>
            </div>

            <div class="form-error" *ngIf="errorMessage">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
                Ingresar
            </button>

            <div class="divider">
                <span>o</span>
            </div>

            <button type="button" class="btn-google" (click)="onGoogleLogin()">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
                Continuar con Google
            </button>

            <div class="login-footer">
                <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
            </div>
        </form>
    </div>
</div>
